{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body_block %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'teachers:course_list' %}">My Courses</a></li>
	  <li class="breadcrumb-item active" aria-current="page">{{ course.name }}</li>
      <li class="breadcrumb-item active" aria-current="page">Add a new quiz</li>
    </ol>
  </nav>
  <h2 class="mb-3">Add a new quiz to the course {{ course.name }}</h2>
  <p class="lead">Add additional quiz info</p>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a  href="{% url 'teachers:course_list' %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
  </form>
{% endblock %}
