

        <form id="quuestion_view_form" method='post' class="form" role="form" >
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Info</h4>
              </div>
              {% for question in questions%}
              <div class="modal-body">
                   <div class="form-group">
                    <label>Question</label>
                    <textarea class="form-control" rows="3" readonly>{{question.name}}</textarea>
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" readonly>{{question.description}}</textarea>
                  </div>
                  <div class="form-group">
                    <label>Type</label>
                    <input class="form-control" value="{{question.qtype}}" readonly>
                  </div>
                  <div class="form-group">
                    <label>Points</label>
                    <input class="form-control" value="{{question.points}}" readonly>
                  </div>            
                  {% empty %}
              <tr>
                <td class="bg-light text-center font-italic" colspan="5">Something went wrong</td>
              </tr>
              {% endfor %}
              <div class="modal-footer">
                  
                <input type="button" id="annulla" class="btn btn-default" data-dismiss="modal" value="Cancel" />
              </div>
            </div>
        </form>
        <script>

                var form_options = {
                    target: '#modal',
                    success: function() {  }
                }
                $('#item_update_form').ajaxForm(form_options);

                $("#annulla").click(function(){
                    $('body').on('hidden.bs.modal', '.modal', function () {
                        $(this).removeData('bs.modal');
                    });
                });

        </script>
