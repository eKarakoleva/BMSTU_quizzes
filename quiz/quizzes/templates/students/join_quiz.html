

        <form id="item_update_form" method='POST' class="form" role="form" action="{% url 'students:join_quiz' id %}">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Join quiz</h4>
              </div>
              <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-group">
                            <label for="fname">Activation code: </label><br>
                            <input class = "form-control" type="text" name="code" />

                        </div>
           
              </div>
              <div class="modal-footer">
                <input type="button" id="annulla" class="btn btn-default" data-dismiss="modal" value="Cancel" />
                <input type="submit" class="btn btn-primary" value="Join" style="margin-bottom: 5px;" />
              </div>
              </div>
        </form>
        <script>


                  $("#annulla").click(function(){
                    $('body').on('hidden.bs.modal', '.modal', function () {
                        $(this).removeData('bs.modal');
                    });
                });
         
          </script>
