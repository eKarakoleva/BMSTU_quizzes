{% extends 'base.html' %}

{% block body_block %}
  <head>

    {% load static %}

    <script src="{% static 'js/block_buttons.js' %}"></script> 

  </head>
 <body oncontextmenu="return false;">
  <nav aria-label="breadcrumb">

      <li class="breadcrumb-item active" aria-current="page">My Courses</li>

  </nav>
      <!-- Modal -->
   
  <h2 class="mb-3">Quiz</h2> <br>

<form method="post">{% csrf_token %}

      {% for answer in answers %}

                      <div class="col-sm-2 " style="  float: right; clear: both;">
                        <label for="stud_answer">Points</label>
                        <label for="stud_answer">( {{answer.points}} )</label>
                        <input class="form-control" id="stud_answer" type="text" value="0" name="{{answer.id}}">
                      </div>
                      <br>
                    </div>
                </div>
                <br>
            </div>
      {% endfor %}

      <input type="submit" name="g" class="btn btn-primary" value="Submit" id="g">

</form>
