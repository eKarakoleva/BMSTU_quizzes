

        <form id="quuestion_view_form" method='post' class="form" role="form" >
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Info</h4>
              </div>
              {% for question in questions%}
              <div class="modal-body">
                   <div class="form-group">
                    <label>Question</label>
                    <textarea class="form-control" rows="3" readonly>{{question.name}}</textarea>
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" readonly>{{question.description}}</textarea>
                  </div>
                  <div class="form-group">
                    <label>Type</label>
                    <input class="form-control" value="{{question.qtype}}" readonly>
                  </div>
                  <div class="form-group">
                    <label>Points</label>
                    <input class="form-control" value="{{question.points}}" readonly>
                  </div> 
                  {% if question.qtype == 'grammar'%}
                    {% for points in grammar_points%}
                    <div class="form-group">
                      <label>Spelling points</label>
                      <input class="form-control" value="{{ points.spelling_points}}" readonly>
                    </div>   
                    <div class="form-group">
                      <label>Grammar points</label>
                      <input class="form-control" value="{{ points.grammar_points}}" readonly>
                    </div>                      
                    <div class="form-group">
                      <label>Translate points</label>
                      <input class="form-control" value="{{ points.translate_points}}" readonly>
                    </div>
                    <div class="form-group">
                      <label>Order points</label>
                      <input class="form-control" value="{{ points.order_points}}" readonly>
                    </div>
                    <div class="form-group">
                      <label>Not in ethalon points</label>
                      <input class="form-control" value="{{ points.ethalon_points}}" readonly>
                    </div>
                    {% endfor %}        
                  {% endif %}           
              {% empty %}
              <tr>
                <td class="bg-light text-center font-italic" colspan="5">Something went wrong</td>
              </tr>
              {% endfor %}
              <div class="modal-footer">
                  
                <input type="button" id="annulla" class="btn btn-default" data-dismiss="modal" value="Cancel" />
              </div>
            </div>
        </form>
        <script>
            $(document).ready(function () {
                var form_options = {
                    target: '#modal',
                    success: function() {  }
                }
                $('#item_update_form').ajaxForm(form_options);

                $("#annulla").click(function(){
                    $('body').on('hidden.bs.modal', '.modal', function () {
                        $(this).removeData('bs.modal');
                    });
                });
              });

        </script>
